<div class="demo-cont">
<h1><span class="green">Italian </span><span>Homemade </span><span class="red">Cooking</span></h1>
<img src='https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/male-cook_1f468-200d-1f373.png'
    alt="chefImg" />
<p>Hello, I am Chef Giuseppe - what would you like to order today?</p>

    <div>
        <img src='https://shop.coles.com.au/wcsstore/Coles-CAS/images/9/1/9/9196207.jpg' />
        <button>Lasagne</button>
    </div>
    <div>
        <img src='https://external-preview.redd.it/hVpQOBjDWAdybIphv4JhmFAFgTYIdkhxnc9-ggbGuyE.jpg?auto=webp&s=2db757120df9b1a721957d06a7e08e9d1ff973d3'
        />
        <button>Pizza</button>
    </div>
</div>
<div id="foodCont">
    Your food will be ready soon
</div>

    <img src="https://www.cookingclassy.com/wp-content/uploads/2013/03/lasagna15-480x320.jpg" alt="" class="lasagne">

</div>
</div>
<script>

window.addEventListener("load", function(event) {
document.body.style.visibility = "visible";
});

function foodPrefs(e) {
    localStorage.setItem('myOrder', e.target.innerHTML)
    location.reload();
}

var buttons = document.querySelectorAll('button');
buttons.forEach(function(ele){
    ele.addEventListener('click', foodPrefs)
})
var foodPref = localStorage.getItem('myOrder');
console.log(foodPref)
var foodCont = document.querySelector('#foodCont')
if(foodPref) {
    foodCont.innerHTML = `Your ${foodPref} is ready mi amore!`
}


document.querySelector(`.${foodPref}`).style.display = "unset";

window.dataLayer = {};
          dataLayer.food = {
            italian: [
              'pizza',
              'pasta',
              'gelato'
            ],
            japanese: [
              'sushi',
              'ramen',
              'mochi'
            ],
            aussie: [
              'kangaroo',
              'chips with chicken salt',
              'shrimp on barbie'
            ]
          };

</script>
